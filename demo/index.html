    <h3>The files-payload-editor</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <files-payload-editor value="{{file}}"></files-payload-editor>
            <pre>[[file]]</pre>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>
