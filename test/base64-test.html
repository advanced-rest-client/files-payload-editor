<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../files-payload-editor.html">
  </head>
  <body>

    <test-fixture id="base64">
      <template>
        <files-payload-editor base64-encode></files-payload-editor>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert */
    suite('basic', function() {
      var element;
      var contentType = 'text/plain';
      var testBase64String = 'dGVzdA==';
      var testBlob = new Blob(['test'], {type: contentType});
      var contentTypeBase64 = 'data:' + contentType + ';base64,' + testBase64String;
      setup(function() {
        element = fixture('base64');
      });


      test('Produces base64 string', function(done) {
        element._setFileValue(testBlob);
        element.addEventListener('base64-value-set', function clb() {
          element.removeEventListener('base64-value-set', clb);
          assert.equal(element.value, testBase64String);
          done();
        });
      });

      test('Computes fileName', function(done) {
        element._setFileValue(testBlob);
        element.addEventListener('base64-value-set', function clb() {
          element.removeEventListener('base64-value-set', clb);
          assert.equal(element.fileName, 'blob');
          done();
        });
      });

      test('Computes fileSize', function(done) {
        element._setFileValue(testBlob);
        element.addEventListener('base64-value-set', function clb() {
          element.removeEventListener('base64-value-set', clb);
          assert.equal(element.fileSize, 4);
          done();
        });
      });

      test('Fires base64 content type', function(done) {
        element.addEventListener('content-type-changed', function(e) {
          assert.equal(e.detail.value, contentType);
          done();
        });
        element.value = contentTypeBase64;
      });

      test('Computes hasFile from base64 with content type', function() {
        element.value = contentTypeBase64;
        assert.isTrue(element.hasFile);
      });

      test('Computes fileName from base64 with content type', function() {
        element.value = contentTypeBase64;
        assert.equal(element.fileName, 'blob');
      });

      test('Computes fileSize from base64 with content type', function() {
        element.value = contentTypeBase64;
        assert.equal(element.fileSize, 4);
      });

    });
    </script>

  </body>
</html>
