<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../files-payload-editor.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <files-payload-editor attr-for-opened="opened"></files-payload-editor>
      </template>
    </test-fixture>

    <script>
    /* global sinon, fixture, assert */
    suite('basic', function() {
      var element;
      var contentType = 'text/plain';
      setup(function() {
        element = fixture('basic');
      });

      test('_isOpened equals false', function() {
        assert.isFalse(element._isOpened);
      });

      test('Is not validated without a value', function() {
        assert.isFalse(element.validate());
      });

      test('Is validated with a value', function() {
        element.value = new Blob([''], {type: contentType});
        assert.isTrue(element.validate());
      });

      test('Computes hasFile when not opened', function() {
        element.value = new Blob([''], {type: contentType});
        assert.isTrue(element.hasFile);
      });

      test('Computes hasFile when not opened', function() {
        element.value = new Blob([''], {type: contentType});
        element.setAttribute('opened', true);
        assert.isTrue(element.hasFile);
      });

      test('Do not fires payload-value-changed custom event when not opened', function() {
        var spy = sinon.stub();
        element.addEventListener('payload-value-changed', spy);
        var blob = new Blob([''], {type: contentType});
        element.value = blob;
        assert.isFalse(spy.called);
      });

      test('Do not fires content-type-changed custom event when not opened', function() {
        var spy = sinon.stub();
        element.addEventListener('content-type-changed', spy);
        var blob = new Blob([''], {type: contentType});
        element.value = blob;
        assert.isFalse(spy.called);
      });
    });
    </script>

  </body>
</html>
