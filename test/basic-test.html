<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../files-payload-editor.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <files-payload-editor></files-payload-editor>
      </template>
    </test-fixture>

    <script>
    /* global sinon, fixture, assert */
    suite('basic', function() {
      var element;
      var contentType = 'text/plain';
      var testBlob = new Blob(['test'], {type: contentType});
      setup(function() {
        element = fixture('basic');
      });

      test('Is not validated without a value', function() {
        assert.isFalse(element.validate());
      });

      test('Is validated with a value', function() {
        element.value = testBlob;
        assert.isTrue(element.validate());
      });

      test('Computes hasFile', function() {
        element.value = testBlob;
        assert.isTrue(element.hasFile);
      });

      test('Computes fileName', function() {
        element.value = testBlob;
        assert.equal(element.fileName, 'blob');
      });

      test('Computes fileSize', function() {
        element.value = testBlob;
        assert.equal(element.fileSize, 4);
      });

      test('Fires payload-value-changed custom event', function() {
        var spy = sinon.stub();
        element.addEventListener('payload-value-changed', spy);
        var blob = new Blob([''], {type: contentType});
        element.value = blob;
        assert.isTrue(spy.calledOnce);
      });

      test('Fires content-type-changed custom event with known type', function(done) {
        element.addEventListener('content-type-changed', function(e) {
          assert.equal(e.detail.value, contentType);
          done();
        });
        var blob = new Blob([''], {type: contentType});
        element.value = blob;
      });

      test('Fires content-type-changed custom event with unknown type', function(done) {
        element.addEventListener('content-type-changed', function(e) {
          assert.equal(e.detail.value, 'application/octet-stream');
          done();
        });
        var blob = new Blob(['']);
        element.value = blob;
      });
    });
    </script>

  </body>
</html>
